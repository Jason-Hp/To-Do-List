<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        .container > div{
            margin-bottom: 15px;
        }
        .header{
            display: flex;
            flex-direction: column;
            align-content: center;
            justify-content: center;
            border-bottom: 1px solid grey;
            box-shadow: 3px 3px 10px lightgrey;
        }
        .header p{
            font-size: 50px;
            text-align: center;
            margin:10px
        }
        .button{
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .button input{
            padding:10px;
            border-radius: 10px;
        }
        button{
            width: 70px;
            height: 60px;
            border-radius: 10px;
            text-align: center;
        }
        .projects-container{
            display: grid;
            grid-template-columns: repeat(auto-fit,minmax(300px,1fr));
            gap: 20px;
        }
        .projects-container div{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <p> To-Do List  </p>
        </div>
        <div class="button">
            <button> Add Project</button>
            <input type="text" id="projectName" placeholder="Please enter project's name">
        </div>
        <div class="projects-container">

        </div>
    </div>
</body>
</html>
