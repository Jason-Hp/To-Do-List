<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script>
        //small script to dynamically update the minimum date so that users dont select a date that has already passed

        document.addEventListener("DOMContentLoaded", () => {
            const today = new Date();
        
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0'); 
            const day = String(today.getDate()).padStart(2, '0'); 

            const localDate = `${year}-${month}-${day}`;
            
            document.querySelector("#due").setAttribute("min", localDate);
            document.querySelector("#due").setAttribute("value",localDate);
        });
      </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <p> To-Do List  </p>
        </div>
        <div class="button">
            <button> âž• </button>
            <input type="text" id="projectName" placeholder="Please enter project's name">
        </div>
        <div style="display: flex; justify-content: space-between; gap:20px;">
            <div class="projects-container" style="flex-grow: 1;">
                
            </div>
            <div class="form" style="display: none;">
                <form>
                    <p>
                        <label for="title">Title</label>
                        <input type="text" name="title" id="title" required>
                    </p>
                    <p>
                        <label for="desc">Short Description</label>
                        <textarea id="desc" ></textarea>
                    </p>
                    <p>
                        <label for="due">Due Date</label>
                        <input type="date" name="due" id="due" required>
                    </p>
                    <p>
                        <label for="priority">Priority</label>
                        <select id="priority" name="priority" required>
                            <option value="High">High</option>
                            <option value="Medium" selected>Medium</option>
                            <option value="Low">Low</option>
                          </select>
                    </p>
                    <button id="form">ADD</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
